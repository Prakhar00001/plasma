{% extends 'base.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.username.label }}<br>
    {{ form.username(size=32) }}<br><br>
    {{ form.password.label }}<br>
    {{ form.password(size=32) }}<br><br>
    {{ form.password2.label }}<br>
    {{ form.password2(size=32) }}<br><br>
    {{ form.submit() }}
  </form>
{% endblock %}
